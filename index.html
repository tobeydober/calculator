<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">

    </div>
    <div class="calculator">
        <div class="screen">
            <div class="topScreen"></div>
            <div class="bottomScreen"></div>
        </div>
        <div class="buttons">
            <div id="resetButton" class="resetButton">
                <p>C</p>
            </div>
            <div id="deleteButton" class="deleteButton">
                <p>Delete</p>
            </div>
            <div id="oneButton" class="button">
                <p>1</p>
            </div>
            <div id="twoButton" class="button">
                <p>2</p>
            </div>
            <div id="threeButton" class="button">
                <p>3</p>
            </div>
            <div id="divideButton" class="button">
                <p>/</p>
            </div>
            <div id="fourButton" class="button">
                <p>4</p>
            </div>
            <div id="fiveButton" class="button">
                <p>5</p>
            </div>
            <div id="sixButton" class="button">
                <p>6</p>
            </div>
            <div id="multiplyButton" class="button">
                <p>*</p>
            </div>
            <div id="sevenButton" class="button">
                <p>7</p>
            </div>
            <div id="eightButton" class="button">
                <p>8</p>
            </div>
            <div id="nineButton" class="button">
                <p>9</p>
            </div>
            <div id="subtractButton" class="button">
                <p>-</p>
            </div>
            <div id="plusMinusButton" class="button">
                <p>+/-</p>
            </div>
            <div id="zeroButton" class="button">
                <p>0</p>
            </div>
            <div id="equalButton" class="button">
                <p>=</p>
            </div>
            <div id="addButton" class="button">
                <p>+</p>
            </div>


        </div>
    </div>

    <div class="footer">
        <p>Made by Patrick Han for Odin Project 2022</p>
    </div>
</body>
</html>
