<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="scripts.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">

    </div>
    <div class="calculator">
        <div class="screen">

        </div>
        <div class="altButtons">
            <div class="resetButton">
                <p>C</p>
            </div>
            <div class="deleteButton">
                <p>Delete</p>
            </div>

        </div>
        <div class="buttons">
            <div class="oneButton">
                <p>1</p>
            </div>
            <div class="twoButton">
                <p>2</p>
            </div>
            <div class="threeButton">
                <p>3</p>
            </div>
            <div class="divideButton">
                <p>/</p>
            </div>
            <div class="fourButton">
                <p>4</p>
            </div>
            <div class="giveButton">
                <p>5</p>
            </div>
            <div class="sixButton">
                <p>6</p>
            </div>
            <div class="multiplyButton">
                <p>*</p>
            </div>
            <div class="sevenButton">
                <p>7</p>
            </div>
            <div class="eightButton">
                <p>8</p>
            </div>
            <div class="nineButton">
                <p>9</p>
            </div>
            <div class="minusButton">
                <p>-</p>
            </div>
            <div class="plusMinusButton">
                <p>+/-</p>
            </div>
            <div class="zeroButton">
                <p>0</p>
            </div>
            <div class="equalButton">
                <p>=</p>
            </div>
            <div class="plusButton">
                <p>+</p>
            </div>


        </div>
    </div>
</body>
</html>
